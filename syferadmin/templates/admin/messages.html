{% if messages or form.errors %}
<ul class="messages">
	{% for message in messages %}
	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|safe }}</li>
	{% endfor %}
	{% for message in form.non_field_errors %}
	<li class="error">{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}
